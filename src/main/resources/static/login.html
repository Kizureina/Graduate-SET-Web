<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>用户登录</title>
  <link rel="stylesheet"  href="css/login.css" />
  <link rel="icon" href="img/login.ico" type="image/x-icon">

</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
<div id="app">
  <div class="login">
    <h2>安全电子商务网站</h2>
    <h2>用户登录</h2>
    <form action="/login" method="post">
      <div class="login_box">
        <!-- required就是不能为空  必须在css效果中有很大的作用 -->
        <input type="text" name='username' id='username' required  />
        <label for="username" >Username</label>
      </div>
      <div class="login_box">
        <input type="password" name='password' id='password' required="required">
        <label for="password">Password</label>
        <button type="submit" style="display:block;margin:0 auto;width:245px;height:45px;">
          登录!
        </button>
      </div>
    </form>
  </div>

</div>
<script src="js/vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>

<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault(); // 阻止默认表单提交

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    axios.post("/api/login", { username, password })
            .then(response => {
              alert(response.data.message); // 提示登录信息
              if (response.data.status === "success") {
                window.location.href = "/index.html"; // 跳转到主页
              }
            })
            .catch(error => {
              console.error("请求失败", error);
            });
  });
</script>

</html>
