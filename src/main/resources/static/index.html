<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商平台 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
</head>

<body>
<div id="app">
    <!-- 顶部导航栏 -->
    <div class="header">
        <h2>安全电子商务平台</h2>
        <el-input v-model="searchQuery" placeholder="搜索商品..." class="search-bar"></el-input>
        <el-button type="primary" @click="searchProduct">搜索</el-button>

        <div class="cart">
            <el-button type="warning">购物车 ({{ cart.length }})</el-button>
        </div>
    </div>

    <!-- 分类标题 -->
    <div class="categories">
        精选推荐 · 热门分类 · 优惠专区
    </div>

    <!-- 商品分类展示 -->
    <div class="grid-container">
        <div class="category-card" v-for="category in categories" :key="category.title">
            <h3>{{ category.title }}</h3>
            <img :src="category.image" alt="分类图片">
            <p>{{ category.description }}</p>
            <el-button type="success" @click="viewCategory(category.key)">查看</el-button>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
